<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* Your CSS styles go here */
        body {
            font-family: 'Inter', sans-serif;
            text-decoration: none;
            background: var(--page);
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            color: #f0f0f0;
        }

        .title {
            font-size: 6vh; /* Adjusted font size */
            color: var(--title);
            text-align: center;
            text-transform: uppercase;
            border-radius: 0px 0px 5px 5px;
            margin-top: 15vh; /* Adjusted margin-top */
            margin-bottom: 5vh;
            text-shadow: 2px 4px 6px rgba(0, 0, 0, 0.2);
        }

        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 60vh; /* Set a fixed height for the message list */
            overflow-y: auto; /* Enable vertical scrolling */
            scrollbar-color: var(--text-color) var(--primary-color); /* Set scrollbar color */
        }

        ul::-webkit-scrollbar {
            width: 12px; /* Set scrollbar width */
        }

        ul::-webkit-scrollbar-thumb {
            background-color: var(--text-color); /* Set thumb color */
            border-radius: 6px;
        }

        li {
            padding: 10px;
            background-color: var(--accent-color);
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        li:hover {
            background-color: var(--hover-color);
        }

        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #2c2c2c;
            --accent-color: #444;
            --text-color: #f0f0f0;
            --hover-color: #555;
        }

        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            position: relative;
            background-color: var(--primary-color);
            color: var(--text-color);
            overflow: hidden;
        }

        #messageList {
            margin-top: 100px;
        }
    </style>
</head>
<body>

<!-- Heading -->
<h1 class="title">Links</h1>

<!-- Container to display messages -->
<ul id="messageList"></ul>

<script>
    // JavaScript code to create and display messages
    const messages = [
        "https://w.n.dnsmirror.org", "https://z.d.2of1.org", "https://w.r.youngchurch.org", "https://gigagarret.vercel.app", "https://academicalshowcase.qualitypoolsboulder.com",
        "https://mathisreallyfun.vercel.app", "https://dove.soapclient.com", "d.", ".", ".",
        ".", ".", ".", ".", ".",
        ".", ".", ".", ".", ".",
        ".", ".", ".", ".", ".", ".", ".", ".", ".", ".", ".", ".", ".", ".", ".", ".", "."
    ];

    // Displaying the messages on the webpage
    const messageList = document.getElementById('messageList');
    messages.forEach(message => {
        const listItem = document.createElement('li');
        listItem.textContent = message;
        messageList.appendChild(listItem);
    });
</script>

</body>
</html>
