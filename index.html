<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* Your CSS styles go here */
        body {
            font-family: 'Inter', sans-serif;
            text-decoration: none;
            background: var(--page);
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            margin: 0;
            color: #f0f0f0;
        }

        .title {
            font-size: 4vh;
            color: var(--title);
            text-align: center;
            text-transform: uppercase;
            border-radius: 0px 0px 5px 5px;
            margin-top: 2vh; /* Adjusted margin-top */
            margin-bottom: 1vh; /* Adjusted margin-bottom */
            text-shadow: 2px 4px 6px rgba(0, 0, 0, 0.2);
        }

        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 80vh; /* Adjusted height */
            overflow-y: auto;
            scrollbar-color: var(--text-color) var(--primary-color);
        }

        ul::-webkit-scrollbar {
            width: 8px;
        }

        ul::-webkit-scrollbar-thumb {
            background-color: var(--text-color);
            border-radius: 4px;
        }

        li {
            padding: 8px;
            font-size: 14px;
            background-color: var(--accent-color);
            margin: 3px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        li:hover {
            background-color: var(--hover-color);
        }

        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #2c2c2c;
            --accent-color: #444;
            --text-color: #f0f0f0;
            --hover-color: #555;
        }

        body {
            margin: 0;
            font-family: 'Roboto', Arial, sans-serif;
            position: relative;
            background-color: var(--primary-color);
            color: var(--text-color);
            overflow: hidden;
        }

        #messageList {
            margin-top: 0; /* Adjusted margin-top */
            height: 100vh; /* Adjusted height to take up the full viewport */
        }
    </style>
</head>

</html>
